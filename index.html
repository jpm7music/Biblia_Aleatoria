<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Nombre por Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Nombre por Número</h1>
        <form onsubmit="buscarNombre(); return false;">
            <label for="numero">Ingrese un número:</label>
            <input type="number" id="numero" name="numero" min="1" max="7">
            <input type="submit" value="Buscar">
        </form>
        <p>
            Nombre correspondiente:
            <span id="nombreCorrespondiente"></span>
        </p>
    </div>

    <script>
        function buscarNombre() {
            var numero = document.getElementById("numero").value;
            var nombreCorrespondiente = "";

            switch (numero) {
                case "1":
                    nombreCorrespondiente = "Génesis 48";
                    break;
                case "2":
                    nombreCorrespondiente = "Génesis 49";
                    break;
                case "3":
                    nombreCorrespondiente = "Génesis 50";
                    break;
                case "4":
                    nombreCorrespondiente = "Éxodo 1";
                    break;
                case "5":
                    nombreCorrespondiente = "Éxodo 2";
                    break;
                case "6":
                    nombreCorrespondiente = "Éxodo 3";
                    break;
                case "7":
                    nombreCorrespondiente = "Éxodo 4";
                    break;
                default:
                    nombreCorrespondiente = "Número no válido";
            }

            document.getElementById("nombreCorrespondiente").textContent = nombreCorrespondiente;
        }
    </script>
</body>
</html>
